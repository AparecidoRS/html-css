<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTM5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivo diferentes ou simpresmente aumente o tamnho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/Agenda católica.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio>
        <source src="midia/Capa de Revista - Amado Batista.mp3" type="audio/mp3">
        <source src="midia/Capa de Revista - Amado Batista.mp3" type="audio/mpeg">
        <source src="midia/Capa de Revista - Amado Batista.mp3" type="audio/ogg">
        <source src="midia/Capa de Revista - Amado Batista.mp3" type="audio/wav">
    </audio>
</body>
</html>
